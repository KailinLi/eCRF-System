      abstract:  '医疗保健领域的一个新趋势是多学科医疗团队合作设计个人医疗治疗方案。专家之间的讨论和协作可以帮助决策者做出更可靠的医疗决策，但同时也挑战了决策过程的效率。随着机器学习技术的发展，通过对历史数据的学习可以自动提出建议。此外，可以对案例进行分类，以便将不同的过程模型应用于不同的案例，以便将更多的时间分配给棘手的案例。我们关注于提供一个用于多学科治疗的现实世界的决策支持系统。提出了结合柔性过程控制的推荐方法。此外，我们还研究了如何以更合理的方式呈现推荐结果，使人的知识与机器的知识相结合。基于实际数据的实验表明，我们的解决方案极大的提高了多学科讨论团队的工作效率和准确性。目前已经被多家医院采用。'
